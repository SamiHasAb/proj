<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>
	
	<div>&nbsp;</div>
		
		<div class="container">
		 
		 	<form th:action="@{/employees/save}" th:object="${employee}" method="POST">
		 
						 
							<!--  This will be used to bind to the employee that was clicked on (USED FOR UPDATES)-->
								<input type="hidden" th:field="${employee.employeeId}"/>
						
								<div class="form-group row">
										
										<input type="text" placeholder="First Name" th:field="${employee.firstName}">
									
										<span style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="${employee.firstName}">
										</span>
								</div>
							
							
								<div class="form-group row">
							
									<input type="text" placeholder="Last Name" th:field="${employee.lastName}">
									
									<span style="color:red" th:if="${#fields.hasErrors('lastName')}"  th:errors="${employee.lastName}">
									</span>
								
								</div>
							   
							   		<div class="form-group row">
							   
							          <input type="text" placeholder="Email" th:field="${employee.email}"><p>
										
											<span style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="${employee.email}">
											</span>
									
								</div>
		
						
							<button class="btn btn-info col-2" type="submit">Add Employee</button>
							
			</form>
		</div>
		
</body>

</html>
