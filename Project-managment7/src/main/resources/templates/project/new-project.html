<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>
	
	<body>
	
	<nav th:replace="layouts :: navbar"></nav>
	
	<div class="container">
	<p>
				<div class="form-group row">
		
						<form th:action="@{/projects/save}" th:object="${project}" method="POST">
						  <p>
								<!--  This will be used to bind to the project that was clicked on (USED FOR UPDATES)-->
								<input type="hidden" th:field="${project.projectId}"/>
						  
						  
						Project   <input type="text" placeholder="Project Name" th:field="*{name}">
						    <p>		
	 			</div>
		    
				<div class="form-group row">
		
						Project Stage <select th:field="${project.stage}">
										 <option th:value="NOTSTARTED"> Not Started</option>
										 <option th:value="INPROGRESS"> In Progress</option>
										 <option th:value="COMPLETED"> Completed</option>
									 </select>
									 	<p>	
	
				</div>
		
				<div class="form-group row">
		
						Description  	<p>	<textarea type="text" placeholder="Enter Project Description" th:field="${project.description}"></textarea>
			
				</div>
				<div class="form-group row">
							Employees works on	<p>	<select th:field="${project.employees}" multiple="multiple" >
												<option th:each ="employee :${employeesList}" 
														th:value="${employee.employeeId}" 
														th:text="${employee.firstName}">
												
												</select>
				</div>
				
		Project Start Date:
		<div class="form-group row">
			<input id="dp3" type="text" class="mb-4 col-2 col-xs-4" value="Start Date" th:field="${project.startDate}">
		</div>
		
		
		Project End Date:
		<div class="form-group row">
			<input id="dp4" type="text" class="mb-4 col-2 col-xs-4" value="End Date" th:field="${project.endDate}">
		</div>
		
		<!-- layout -->
		<script type="text/javascript">
	      	$('#dp3').datepicker();
	      	$('#dp4').datepicker();
	      </script>
		
				
		<button type="submit">Create Project</button>
		
		</form>
	</div>
	
</body>

</html>
